spring.application.name=Hackstack Execution Engine
server.port=8081

#redis config
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=mypassword

#problems base path
basePath=../hackstack-problems

#Kafka Config
# ðŸ”¹ Kafka Broker
spring.kafka.bootstrap-servers=localhost:9092

# ðŸ”¹ Producer settings
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ðŸ”¹ Consumer settings
spring.kafka.consumer.group-id=code-executor-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# ðŸ”¹ Tell Kafka what class to deserialize into
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.executor.model.ExecutorInput

# ðŸ”¹ Allow deserialization for your packages
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.executor.model

# ðŸ”¹ Limit concurrent executions for low-memory systems (2 concurrent executions max)
spring.kafka.listener.concurrency=2
